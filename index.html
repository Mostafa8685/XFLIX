<!DOCTYPE html><html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GXRAY - أفلام</title>
    <style>
      body {
        font-family: 'Tahoma', sans-serif;
        background-color: #111;
        color: #fff;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #e50914;
        padding: 10px 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }
      .movies-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
      }
      .card {
        background-color: #222;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
      }
      .card img {
        width: 100%;
        border-radius: 5px;
      }
      .card h3 {
        margin: 10px 0 5px;
      }
      .card p {
        font-size: 14px;
      }
      .card a {
        display: inline-block;
        margin-top: 10px;
        background-color: #e50914;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        text-decoration: none;
      }
      #developerBtn {
        background-color: green;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        margin: 10px;
        border-radius: 5px;
      }
      #developerForm, #backBtn {
        display: none;
      }
      #searchInput {
        width: 80%;
        padding: 10px;
        margin: 10px auto;
        display: block;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <header>GXRAY - أفلام</header><input type="text" id="searchInput" placeholder="ابحث عن فيلم...">

<button id="developerBtn">الدخول كمطور</button>
<button id="backBtn">الرجوع للرئيسية</button>

<div id="developerForm">
  <input type="text" id="title" placeholder="اسم الفيلم"><br>
  <input type="text" id="description" placeholder="وصف الفيلم"><br>
  <input type="text" id="image" placeholder="رابط صورة البوستر"><br>
  <input type="text" id="link" placeholder="رابط التحميل"><br>
  <button onclick="publishMovie()">نشر</button>
</div>

<div class="movies-container" id="movies"></div>

<script>
  let password = "0852";

  const developerBtn = document.getElementById("developerBtn");
  const developerForm = document.getElementById("developerForm");
  const backBtn = document.getElementById("backBtn");
  const searchInput = document.getElementById("searchInput");

  developerBtn.onclick = function () {
    const entered = prompt("ادخل كلمة السر:");
    if (entered === password) {
      developerForm.style.display = "block";
      developerBtn.style.display = "none";
      backBtn.style.display = "inline-block";
    } else {
      alert("كلمة السر غلط!");
    }
  };

  backBtn.onclick = function () {
    developerForm.style.display = "none";
    developerBtn.style.display = "inline-block";
    backBtn.style.display = "none";
    document.getElementById("title").value = "";
    document.getElementById("description").value = "";
    document.getElementById("image").value = "";
    document.getElementById("link").value = "";
  };

  function publishMovie() {
    const title = document.getElementById("title").value;
    const description = document.getElementById("description").value;
    const image = document.getElementById("image").value;
    const link = document.getElementById("link").value;

    if (!title || !description || !image || !link) {
      alert("من فضلك املى كل البيانات");
      return;
    }

    const movies = JSON.parse(localStorage.getItem("movies") || "[]");
    movies.push({ title, description, image, link });
    localStorage.setItem("movies", JSON.stringify(movies));
    loadMovies();
  }

  function loadMovies() {
    const container = document.getElementById("movies");
    container.innerHTML = "";
    const movies = JSON.parse(localStorage.getItem("movies") || "[]");
    movies.forEach(({ title, description, image, link }) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${image}" alt="${title}" />
        <h3>${title}</h3>
        <p>${description}</p>
        <a href="${link}" target="_blank">تحميل</a>
      `;
      container.appendChild(card);
    });
  }

  searchInput.addEventListener("input", function () {
    const keyword = this.value.toLowerCase();
    const cards = document.querySelectorAll(".card");
    cards.forEach(card => {
      const text = card.textContent.toLowerCase();
      card.style.display = text.includes(keyword) ? "block" : "none";
    });
  });

  loadMovies();
</script>

  </body>
</html>
