<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Flex - مشاهدة الفيلم</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
    }
    .video-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
    }
    .video-container video {
      width: 100%;
      border-radius: 10px;
    }
    .video-title {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .video-description {
      font-size: 16px;
      color: #aaa;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <div class="video-title">فيلم الأكشن</div>
    <div class="video-description">فيلم مليء بالإثارة والمغامرات.</div>
    <video controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      المتصفح لا يدعم تشغيل الفيديو.
    </video>
  </div>
</body>
</html>
